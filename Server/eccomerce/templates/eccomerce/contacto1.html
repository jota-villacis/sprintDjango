{% extends 'eccomerce/index.html' %}
{% block content %}
    <form class="row g-3" action="/solicitarContacto" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input name="emailData" type="email" class="form-control" id="inputEmail" placeholder="example@data.com">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Name</label>
            <input name="nameData" type="text" class="form-control" id="firstName">
            </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Last Name</label>
            <input name="lastNameData" type="text" class="form-control" id="lastName" >
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input name="cityData" type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Description Area</label></br>
            <textarea name="descriptionData" id="" cols="65" rows="2"></textarea>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
    {{mensaje}}
{% endblock %}
